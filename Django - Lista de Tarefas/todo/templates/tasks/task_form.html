<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Tarefa</title>
</head>
<body class="container mt-5">
    <h1>{% if form.instance.pk %}Editar{% else %}Criar{% endif %} Tarefa</h1>
    <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Tarefa:</label>
        {{ form.title }}
    </div>
    <div class="mb-3">
        <label>Concluida</label>
        {{ form.completed }}
    </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Todo List</title>
    <style>
        .completed {
            text-decoration: line-through;
            background-color: #d4edda;
            color: #6c757d;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Lista de Tarefas</h1>
    <a href="{% url 'task_create' %}" class="btn btn-primary mb-3">Adicionar</a>
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}completed{% endif %}">
                {{ task.title }}
                <div>
                    <a href="{% url 'task_update' task.pk %}" class="btn btn-secondary">Editar</a>
                    <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">Não Há Nenhum Item.</li>
        {% endfor %}
    </ul>
</body>
</html>
